<div class="card">
  <div class="header-image"></div>
  <div class="activity-description">
    <div class="title">
      <div>{{ activity.title }}</div>
      <div class="action"><button>click</button></div>
    </div>
    <div class="content">
      <div class="current">
        {{ activity.current + 'hrs' }}
      </div>
      <div class="previous">
        Last day - {{ activity.previous + 'hrs' }}
      </div>
    </div>
  </div>
</div>
